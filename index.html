<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <!-- renders a cat list-->
  <ul data-bind="foreach: catList">
    <!--Click is made to renders clicked cat-->
    <li data-bind="text: name, click: $parent.setCat"></li>
  </ul>

    <div data-bind="with:currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <div data-bind="text: catLevel"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: imgSrc}">
        <h3>Nicknames: </h3>
        <ul id="cat-list" data-bind="foreach: nickNames">
          <li><span data-bind="text: $data"></span></li>
        </ul>
    </div>


    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
